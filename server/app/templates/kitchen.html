<!DOCTYPE html>
<html>
  <head>
    <title>Kitchen Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header class="app-header">
      <div class="logo-container">
        <i class="fas fa-robot logo-icon"></i>
        <h1 class="app-title">Robo Restaurant Kitchen</h1>
      </div>
    </header>
    <div class="container">
      <h1><i class="fas fa-utensils"></i> Kitchen Orders</h1>
      <div class="dashboard-stats">
        <div class="stat-card pending">
          <h3>Pending</h3>
          <p id="stat-pending">0</p>
        </div>
        <div class="stat-card preparing">
          <h3>In Progress</h3>
          <p id="stat-preparing">0</p>
        </div>
        <div class="stat-card ready">
          <h3>Delivered</h3>
          <p id="stat-ready">0</p>
        </div>
      </div>
      <div id="orders-container" class="orders-grid">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> Loading orders...
        </div>
      </div>
    </div>
    <script src="/static/js/kitchen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
